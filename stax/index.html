<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body,ul{
				padding: 0;
				margin: 0;
			}
			li{
				list-style: none;
			}
			#box{
				width: 300px;
				height: 400px;
				border: 2px solid #000000;
				overflow: hidden;
				position: relative;
			}
			ul{
				width: 300px;
				position: absolute;
				left: 0;
				top: 0;
			}
			li{
				height: 50px;
				background: yellow;
				border: 1px solid #000000;
			}
			button{
				position: absolute;
				left: 125px;
				z-index: 2;
			}
			.but{
				bottom: 0;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<button>按钮上</button>
			<ul></ul>
			<button class="but">按钮下</button>
		</div>
			<script src="jslib.js"></script>
			<script>
				var ul = $('ul')[0];
				var box = $('#box');
				var li = $('li');
				var str = "";
				for(var i = 0; i < 40; i ++){
					str += "<li>"+i+"</li>"
				}
				ul.innerHTML = str;
				var n = parseInt(getStyle(ul,'height')) - parseInt(getStyle(box,'height'));
				//点击按钮上
				
				var but = $('button');
				but[0].onmousedown = function(){
					domove(ul,'top',10,-n);
				}
				but[0].onmouseup= function(){
					clearInterval(ul.timer);
				}
				but[1].onmousedown = function(){
					domove(ul,'top',10,0);
				}
				but[1].onmouseup= function(){
					clearInterval(ul.timer);
				}
			</script>
	</body>
</html>
